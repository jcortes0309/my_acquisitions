<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Acquisitions App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootcards CSS for desktop -->
    <link rel="stylesheet" href="./libs/bootcards/dist/css/bootcards-desktop.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="./libs/font-awesome/css/font-awesome.min.css">

    <!-- ngDialog CSS -->
    <link rel="stylesheet" href="./libs/ng-dialog/css/ngDialog.min.css">

    <!-- ngDialog-theme-default.css -->
    <link rel="stylesheet" href="./libs/ng-dialog/css/ngDialog-theme-default.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body ng-app="acquisitions_tracker">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span><i class="fa fa-bars fa-fw menu" aria-hidden="true"></i> Menu</span>
          </button>
          <a class="navbar-brand" ui-sref="home">Acquisitions Tracker </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ui-sref="dashboard" ng-show="logged_user">
                <i class="fa fa-tachometer fa-fw" aria-hidden="true"></i> Dashboard
              </a>
            </li>
            <li>
              <a ui-sref="companies" ng-show="logged_user">
                <i class="fa fa-building fa-fw" aria-hidden="true"></i> Companies</a>
            </li>
            <li>
              <a ui-sref="register" ng-hide="logged_user">Register</a>
            </li>
            <li>
              <a ui-sref="login" ng-hide="logged_user">Login</a>
            </li>
            <li ng-show="logged_user" class="dropdown" ng-cloak>
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span><i class="fa fa-plus fa-fw" aria-hidden="true"></i></span>
              </a>
              <ul class="dropdown-menu" ng-cloak>
                <li data-toggle="modal" data-target="#myModal" class="pointerCursor">
                  <a ng-click="openModal()" ng-show="logged_user">
                    <i class="fa fa-building fa-fw" aria-hidden="true"></i>
                    Track Company
                  </a>
                </li>
              </ul>
            </li>
            <li ng-show="logged_user" class="dropdown" ng-cloak>
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-bars fa-fw" aria-hidden="true"></i>
              </a>
              <ul class="dropdown-menu" ng-cloak>
                <li>
                  <a ui-sref="view_user({userID: logged_user._id})">
                    <i class="fa fa-user fa-fw" aria-hidden="true"></i> View Profile
                  </a>
                </li>
                <li>
                  <a ui-sref="edit_user({userID: logged_user._id})">
                    <i class="fa fa-pencil-square-o fa-fw" aria-hidden="true"></i> Edit Profile
                  </a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <a ng-click="logout()" ng-show="logged_user" class="pointerCursor">
                    <i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>
                    Logout
                  </a>
                </li>
              </ul>
            </li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="main-content">
      <ui-view></ui-view>
    </div>



    <!-- Angular JS, etc. -->
    <script type="text/javascript" src="./libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="./libs/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="./libs/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- jQuery JS -->
    <script type="text/javascript" src="./libs/jquery/dist/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Bootcards JS -->
    <script type="text/javascript"  src="./libs/bootcards/dist/js/bootcards.min.js"></script>

    <!-- MomentJS (required for angular-moment) -->
    <script type="text/javascript"  src="./libs/moment/moment.js"></script>

    <!-- Angular-Moment -->
    <script type="text/javascript"  src="./libs/angular-moment/angular-moment.min.js"></script>

    <!-- ngDialog -->
    <script type="text/javascript" src="./libs/ng-dialog/js/ngDialog.min.js">

    </script>

    <!-- Custom JS -->
    <script type="text/javascript" src="./js/frontend.js"></script>
  </body>
</html>
