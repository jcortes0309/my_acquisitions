<!DOCTYPE html>

<div class="container">

  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
      <form class="form-horizontal" ng-submit="login()">
        <fieldset>
          <h4 class="login_register_title"> <span> Log In </span></h4>
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-9">

              <div class="input-group login_register-input-group">
                <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-at fa-fw" aria-hidden="true"></i></span>

                <input ng-model="user.username" name="username" type="text" class="form-control login_register_input" id="username" placeholder="Username">
              </div>

            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-9">

              <div class="input-group login_register-input-group">
                <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>

                <input ng-model="user.password" name="password" type="password" class="form-control login_register_input" id="password" placeholder="Password">
              </div>

            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9 col-sm-offset-2">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </div>
        </fieldset>
      </form>

      <hr>
      <h6 class="text-center">New to site? - <a ui-sref="register" ng-hide="authToken" ng-cloak>Register</a></h6>

    </div>
  </div>
</div>
