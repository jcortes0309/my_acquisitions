<!DOCTYPE html>

<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">

      <form class="form-horizontal" ng-submit="register()">
        <fieldset>
          <h4 class="login_register_title"> <span> Register </span></h4>

          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-9">

              <div class="input-group login_register-input-group">
                <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-at fa-fw" aria-hidden="true"></i></span>

                <input ng-model="user.username" name="username" type="text" class="form-control login_register_input" id="username" placeholder="Username" required="">
              </div>

            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-9">

              <div class="input-group login_register-input-group">
                <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-at fa-fw" aria-hidden="true"></i></span>

                <input ng-model="user.email" name="email" type="text" class="form-control login_register_input" id="email" placeholder="Email" required="">
              </div>

            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-9">

              <div class="input-group login_register-input-group">
                <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>

                <input ng-model="user.password" name="password" type="password" class="form-control login_register_input" id="password" placeholder="Password" required="">
              </div>

            </div>
          </div>
          <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-9">

              <div class="input-group login_register-input-group">
                <span class="input-group-addon" id="sizing-addon4"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>

                <input ng-model="user.password2" name="password2" type="password" class="form-control login_register_input" id="password2" placeholder="Confirm password" required="">
              </div>
              <div class="text-center">
                <span ng-show="user.password !== user.password2"> <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Passwords must match</span>
              </div>

            </div>
          </div>
          <div ng-hide="user.password !== user.password2" class="form-group">
            <div class="col-sm-9 col-sm-offset-2">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
          </div>
        </fieldset>
      </form>

      <hr>
      <h6 class="text-center">Already registered? - <a ui-sref="login" ng-hide="authToken" ng-cloak>Log in</a></h6>


    </div>
  </div>
</div>
