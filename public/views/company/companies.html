<!DOCTYPE html>

<div class="container">
  <div class="row">
    <div class="col-sm-8">

    </div>
    <div class="col-sm-4">
      <button ng-click="trackCompany()" class="btn btn-success btn-sm pull-right" type="button" name="button">Track Company</button>
    </div>
  </div>
  <div class="row spacer">
    <div class="col-sm-8">
      <div id="search">
        <span class="col-md-1 search-label">Search</span>
        <span class="col-md-7">
        <input type="text" class="form-control ng-pristine ng-valid" ng-model="searchKeyword">
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">

      <div class="table-responsive">
        <table class="table table-striped table-hover spacer">
          <thead>
            <tr>
              <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Name</a></th>
              <th><a href="" ng-click="orderByField='status'; reverseSort = !reverseSort">Status</a></th>
              <th><a href="" ng-click="orderByField='website'; reverseSort = !reverseSort">Website</a></th>
              <th><a href="" ng-click="orderByField='phone'; reverseSort = !reverseSort">Phone</a></th>
              <th><a href="" ng-click="orderByField='city'; reverseSort = !reverseSort">City</a></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="company in companies | filter: searchKeyword | orderBy:orderByField:reverseSort">
              <td>
                <a ui-sref="view_company({companyID: company._id})">
                  {{ company.name }}
                </a>
              </td>
              <td class="capitalize">{{ company.status }}</td>
              <td>
                <a href="{{ company.website }}" target="_blank">
                  {{ company.website }}
                </a>
              </td>
              <td>{{ company.phone }}</td>
              <td>{{ company.city }}</td>
              <td>
                <span class="dropdown">
                <span class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></span>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li>
                    <a ui-sref="view_company({companyID: company._id})">View</a>
                  </li>
                  <li>
                    <a ui-sref="edit_company({companyID: company._id})">Edit</a>
                  </li>
                </ul>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
