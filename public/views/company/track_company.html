<!DOCTYPE html>

<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <h4><a ui-sref="companies">Companies </a><small><strong>&gt;&gt; track</strong></small></h4>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">

      <form class="form-horizontal" ng-submit="trackCompany()">
        <fieldset>
          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
              <label for="name" class="control-label">Name</label>
              <input ng-model="company.name" type="text" class="form-control" id="name" name="name" value="" title="Please enter the company name" placeholder="Company Name" required="">
            </div>

            <div class="col-sm-5">
              <label for="status" class="control-label">Status</label>
              <select ng-model="company.status" name="status" class="form-control" id="status" required="">
                <option disabled selected value> -- select an option -- </option>
                <option value="identified">Identified</option>
                <option value="researching">Researching</option>
                <option value="pending_approval">Pending approval</option>
                <option value="approved">Approved</option>
                <option value="declined">Declined</option>
                <option value="declined">Archived</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
              <label for="website" class="control-label">Website</label>
              <input ng-model="company.website" type="url" class="form-control" id="website" name="website" value="" title="Please enter a website address using this format (http://www.example.com)" placeholder="http://www.example.com">
            </div>

            <div class="col-sm-5">
              <label for="phone" class="control-label">Phone</label>
              <input ng-model="company.phone" type="text" class="form-control" id="phone" name="phone" value="" title="Please enter the phone number" placeholder="Phone">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
              <label for="address" class="control-label">Address Line 1</label>
              <input ng-model="company.address" type="text" class="form-control" id="address" name="address" value="" title="Please enter the address" placeholder="Address Line 1">
            </div>

            <div class="col-sm-5">
              <label for="address2" class="control-label">Address Line 2 (optional)</label>
              <input ng-model="company.address2" type="text" class="form-control" id="address2" name="address2" value="" title="Please enter the address line 2 (optional)" placeholder="Address Line 2 (optional)">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
              <label for="city" class="control-label">City</label>
              <input ng-model="company.city" type="text" class="form-control" id="city" name="city" value="" title="Please enter the city" placeholder="City">
            </div>

            <div class="col-sm-3">
              <label for="state" class="control-label">State</label>
              <select ng-model="company.state" name="state" class="form-control" id="state">
                <option disabled selected value> -- select an option -- </option>
                <option disabled>-- STATES --</option>
                <option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
                <option disabled>-- US TERRITORIES --</option>
                <option value="AS">American Samoa</option>
                <option value="GU">Guam</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="PR">Puerto Rico</option>
                <option value="UM">United States Minor Outlying Islands</option>
                <option value="VI">Virgin Islands</option>
              </select>

            </div>

            <div class="col-sm-2">
              <label for="zip_code" class="control-label">Zip Code</label>
              <input ng-model="company.zip_code" type="text" class="form-control" id="zip_code" name="zip_code" value="" title="Please enter the zip code" placeholder="Zip Code">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1">
              <label for="description" class="control-label">Description</label>
              <textarea ng-model="company.description" name="description" class="form-control" id="description" title="Please enter a description" placeholder="Description" rows="3" required=""></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
              <button class="btn btn-success btn-sm btn-block spacer" type="submit" name="button">Track</button>
            </div>

            <div class="col-sm-5">
              <button ui-sref="companies" class="btn btn-default btn-sm btn-block" type="button" name="button">Cancel</button>
            </div>
          </div>

        </fieldset>

      </form>

    </div>
  </div>
</div>
