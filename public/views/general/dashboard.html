<!DOCTYPE html>

<div class="container-fluid">

  <form class="form-horizontal" ng-submit="trackTargetCompany()">
    <fieldset>

      <div class="form-group">
        <label for="company_name" class="col-sm-3 control-label">Company Name</label>
        <div class="col-sm-7">
          <input ng-model="tracker.company_name" name="company_name" type="text" class="form-control" id="company_name" title="Please add a company name"  placeholder="Company Name" required="">
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 text-right">Company Description</label>
        <div class="col-sm-7">
          <textarea ng-model="tracker.company_description" ng-trim="true" class="form-control" id="company_description" name="company_description" value="" title="Please add a company description" placeholder="Company Description" rows="2" required=""></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-3 spacer">
          <button class="btn btn-success btn-sm btn-block" type="submit" name="button">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Track Company
          </button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary btn-sm btn-block" ui-sref="track_company" name="button">
            <i class="fa fa-list-alt fa-fw" aria-hidden="true"></i>
            Full Form
          </button>
        </div>
      </div>

    </fieldset>
  </form>

</div>
