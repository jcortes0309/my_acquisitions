<!DOCTYPE html>

<div class="container">

      <button ng-click="trackCompany()" class="btn btn-success btn-sm pull-right" type="button" name="button">Track Company</button>
    </div>

  <div class="row spacer">
    <div class="col-sm-8">
      <div id="search">
        <span class="col-md-1 search-label">Search</span>
        <span class="col-md-7">
        <input type="text" class="form-control ng-pristine ng-valid" ng-model="searchKeyword">
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">

      <div class="table-responsive">
        <table class="table table-striped table-hover spacer">
          <thead>
            <tr>
              <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Name</a></th>
              <th><a href="" ng-click="orderByField='email'; reverseSort = !reverseSort">Email</a></th>
              <th><a href="" ng-click="orderByField='phone'; reverseSort = !reverseSort">Phone</a></th>
              <th><a href="" ng-click="orderByField='company'; reverseSort = !reverseSort">Company</a></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="contact in contacts | filter: searchKeyword | orderBy:orderByField:reverseSort">
              <td>
                {{ contact.first_name }} {{ contact.last_name }}
              </td>
              <td>
                <a href="mailto:{{ contact.email }}">
                  {{ contact.email }}
                </a>
              </td>
              <td>{{ contact.phone }}</td>
              <td>
                <a data="{{ contact.company }}" ui-sref="view_company({companyID: contact.company})">{{ contact.company }}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
