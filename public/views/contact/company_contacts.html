<!DOCTYPE html>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">

      <div class="bootcards-list">
        <div class="panel panel-default">

          <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">Contacts</h3>
            <div class="btn-group pull-right">
              <a ng-click="openCreateContact()" class="btn btn-success">
                <i class="fa fa-user-plus"></i>
                <span>Add</span>
              </a>
            </div>
          </div>

          <div ng-repeat="contact in contacts" class="list-group">
            <a class="list-group-item" href="#">
              <h4 class="list-group-item-heading">{{ contact.first_name }} {{ contact.last_name }}</h4>
              <p class="list-group-item-text">{{ contact.email }}</p>
            </a>
          </div>

        </div>
      </div>
      <!-- /.bootcards-list -->

    </div>
    <!-- /.col-xs-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container-fluid -->
