<!DOCTYPE html>

<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <h4><a ui-sref="companies">Contacts </a><small><strong>&gt;&gt; create</strong></small></h4>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">

      <form class="form-horizontal" ng-submit="createContact()">
        <fieldset>
          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
              <label for="first_name" class="control-label">First Name</label>
              <input ng-model="contact.first_name" type="text" class="form-control" id="first_name" name="first_name" value="" title="Please enter the contact's first name" placeholder="First Name" required="">
            </div>

            <div class="col-sm-5">
              <label for="last_name" class="control-label">Last Name</label>
              <input ng-model="contact.last_name" type="text" class="form-control" id="last_name" name="last_name" value="" title="Please enter the contact's last name" placeholder="Last Name" required="">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
              <label for="email" class="control-label">Email</label>
              <input ng-model="contact.email" type="email" class="form-control" id="email" name="email" value="" title="Please enter the contact's email address" placeholder="john.doe@example.com">
            </div>

            <div class="col-sm-5">
              <label for="phone" class="control-label">Phone</label>
              <input ng-model="contact.phone" type="text" class="form-control" id="phone" name="phone" value="" title="Please enter the phone number" placeholder="Phone">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1">
              <label for="description" class="control-label">Description</label>
              <textarea ng-model="contact.description" name="description" class="form-control" id="description" title="Please enter a description" placeholder="Description" rows="3"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
              <button class="btn btn-success btn-sm btn-block spacer" type="submit" name="button">Create</button>
            </div>

            <div class="col-sm-5">
              <button ui-sref="companies" class="btn btn-default btn-sm btn-block" type="button" name="button">Cancel</button>
            </div>
          </div>

        </fieldset>

      </form>

    </div>
  </div>
</div>
